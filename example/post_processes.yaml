subsets:
  - query: "cat_ears"
    output_path: "./output/cat ears"
    limit: 50
    caption:
      artist_tags: false
      copyright_tags: false
      character_tags: true
      general_tags:
        replaces:
          - tags: ["cat ears"]
            to: "nekomimi"

    search_result_filter:
      include_any: ["solo"]
      exclude_any: ["2girls", "3girls"]
