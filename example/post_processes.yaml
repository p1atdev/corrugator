subsets:
  - query: "cat_ears"
    output_path: "./output/post_processes"
    limit: 50

caption:
  artist: false
  copyright: false
  character: true
  general:
    replaces:
      - tags: ["cat ears"]
        to: "nekomimi"
  meta:
    keeps:
      - tags: "./config/allowed_meta_tags.txt" # delete all tags except these tags

search_result_filter:
  include_any: ["solo"]
  exclude_any: ["2girls", "3girls"]

max_workers: 4
